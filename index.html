<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/index.css">
    <title>To Do List</title>
</head>
<body>
    <div class="wrapper">
        <div class="content-wrapper">
            <header class="header">
                <h1 class="header-title">To Do List</h1>
                <h5 class="header-date"></h5>
            </header>

            <main class="main"> 
                <article class="task-add">
                    <div class="task-add-content">
                        <textarea class="task-add-input" placeholder="Add note..."></textarea>
                        <div class="task-btns">
                            <button class="task-add-btn">Add</button>
                            <button class="task-undo-btn">Undo</button>
                        </div>
                    </div>
                </article>
                <hr class="task-line">
                <section class="task-container">
                </section>
            </main>
        </div>
    </div>
    <script src="src/js/main.js"></script>
</body>
</html>
